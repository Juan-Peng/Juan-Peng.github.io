<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-color: #ff69b4; /* ä¸»è‰²è°ƒ */
            --bg-color: #1a1a1a;   /* èƒŒæ™¯è‰² */
        }
        body {
            margin: 0;
            background: var(--bg-color);
            overflow: hidden;
            touch-action: manipulation;
            font-family: 'åæ–‡è¡Œæ¥·', cursive;
        }

        /* åŠ¨æ€èƒŒæ™¯å±‚ */
        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* æ˜Ÿç©ºå…‰æ™•ç‰¹æ•ˆ */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* æµåŠ¨å…‰å¸¦ */
        .light-beam {
            position: absolute;
            height: 100px;
            width: 300%;
            background: linear-gradient(
                90deg,
                transparent 20%,
                rgba(255,105,180,0.1) 50%,
                transparent 80%
            );
            animation: flow 20s linear infinite;
            transform: rotate(-15deg);
        }

        /* åŠ¨æ€åº”æ´è¯­ç³»ç»Ÿ */
        .slogan {
            position: fixed;
            width: 100%;
            text-align: center;
            color: var(--main-color);
            text-shadow: 0 0 15px var(--main-color);
            opacity: 0;
            z-index: 2;
        }
        #slogan1 {
            top: 20%;
            font-size: 2.5em;
            animation: floatText 8s infinite 2s;
        }
        #slogan2 {
            bottom: 30%;
            font-size: 2em;
            animation: floatText 8s infinite;
        }

        /* ç²’å­ç³»ç»Ÿæ ·å¼ */
        .particle {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, var(--main-color), transparent);
            border-radius: 50%;
            z-index: 1;
        }

        /* ç‚¹å‡»ç‰¹æ•ˆæ–‡å­— */
        .click-text {
            position: absolute;
            color: var(--main-color);
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--main-color);
            opacity: 0;
            animation: textFade 2s forwards;
            white-space: nowrap;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        @keyframes flow {
            from { transform: translateX(-100%) rotate(-15deg); }
            to { transform: translateX(100%) rotate(-15deg); }
        }
        @keyframes floatText {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            30%, 70% { opacity: 1; transform: translateY(0); }
        }
        @keyframes textFade {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }
    </style>
</head>
<body>
    <!-- åŠ¨æ€èƒŒæ™¯ -->
    <div class="background" id="bg-stars"></div>
    <div class="background" id="bg-lights"></div>

    <!-- åŠ¨æ€åº”æ´è¯­ -->
    <div class="slogan" id="slogan1">â¤ é å©§ç¥ â¤</div>
    <div class="slogan" id="slogan2">âœ¨ çˆ±æ˜¯åŒå‘æ„Ÿåº”çš„æ¡¥æ¢ âœ¨</div>

<script>
// åˆå§‹åŒ–æ˜Ÿç©ºèƒŒæ™¯
const starsContainer = document.getElementById('bg-stars');
for(let i=0; i<200; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.animationDelay = Math.random() * 3 + 's';
    starsContainer.appendChild(star);
}

// åˆå§‹åŒ–æµåŠ¨å…‰å¸¦
const lightsContainer = document.getElementById('bg-lights');
for(let i=0; i<3; i++) {
    const beam = document.createElement('div');
    beam.className = 'light-beam';
    beam.style.top = Math.random() * 100 + 'vh';
    beam.style.animationDelay = Math.random() * 5 + 's';
    lightsContainer.appendChild(beam);
}

// æ™ºèƒ½ç²’å­ç”Ÿæˆç³»ç»Ÿ
document.addEventListener('click', (e) => {
    createParticles(e.clientX, e.clientY);
    showClickText(e.clientX, e.clientY);
});

function createParticles(x, y) {
    for(let i=0; i<20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 15 + 5;
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 3 + 2;
        
        particle.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            opacity: 0.8;
            animation: particleFade 1.5s forwards;
        `;

        document.body.appendChild(particle);

        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        const move = () => {
            particle.style.left = parseFloat(particle.style.left) + vx + 'px';
            particle.style.top = parseFloat(particle.style.top) + vy + 'px';
            requestAnimationFrame(move);
        };
        move();
        
        setTimeout(() => particle.remove(), 1500);
    }
}

// æ˜¾ç¤ºç‚¹å‡»ç‰¹æ•ˆæ–‡å­—
function showClickText(x, y) {
    const text = document.createElement('div');
    text.className = 'click-text';
    text.textContent = 'ç›¸ä¿¡ä½  é™ªç€ä½ ';
    text.style.left = x + 'px';
    text.style.top = y + 'px';
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 2000);
}

// ç§»åŠ¨ç«¯è§¦æ‘¸æ”¯æŒ
let lastTouch = 0;
document.addEventListener('touchstart', (e) => {
    const now = Date.now();
    if (now - lastTouch < 300) { // åŒå‡»æ£€æµ‹
        createParticles(e.touches[0].clientX, e.touches[0].clientY);
        showClickText(e.touches[0].clientX, e.touches[0].clientY);
    }
    lastTouch = now;
});
</script>
</body>
